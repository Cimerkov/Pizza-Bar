<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Bar</title>


    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="..//pizza bar/assets/css/style.css" rel="stylesheet">

</head>

<body>

    <section id="home" style="background-image: url(../bg.jpg); " class="bg-cover md:bg-cover">

        <div class="container mx-auto p-10 text-center ">
            <h1 class="text-3xl text-white uppercase font-bold pb-2">Pasta Menu</h1>
            <div class="grid grid-cols-1  lg:grid-cols-2 gap-5">
                <div class="card p-5">
                    <img class="w-full md:w-1/2 mx-auto " src="./images/tomato.png" alt="tomato">
                    <h3 class="text-xl text-white uppercase mt-1">Tomato</h3>
                    <p class="text-white mt-2">Tomato puree, cheese</p>
                    <span class="text-xl font-medium mr-2 text-white">$6</span>
                    <button type="button"
                        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 mt-2">Add
                        to card
                    </button>
                </div>
                <div class="card p-5">
                    <img class="w-full md:w-1/2 mx-auto" src="./images/carbonara.png" alt="carbonara">
                    <h3 class="text-xl text-white uppercase mt-1">Carbonara</h3>
                    <p class="text-white mt-2">Cheese, bacon, parmesan, eggs, butter</p>
                    <span class="text-xl font-medium mr-2 text-white">$8</span>
                    <button type="button"
                        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 mt-2">Add
                        to card
                    </button>
                </div>
                <div class="card p-5">
                    <img class="w-full md:w-1/2 mx-auto" src="./images/bolognese.png" alt="bolognese">
                    <h3 class="text-xl text-white uppercase mt-1">Bolognese </h3>
                    <p class="text-white mt-2">Tomato puree, ground beef, parmesan</p>
                    <span class="text-xl font-medium mr-2 text-white">$10</span>
                    <button type="button"
                        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 mt-2">Add
                        to card
                    </button>
                </div>
                <div class="card p-5">
                    <img class="w-full md:w-1/2 mx-auto" src="./images/alfredo.png" alt="alfredo">
                    <h3 class="text-xl text-white uppercase mt-1">Alfredo</h3>
                    <p class="text-white mt-2">Cooking cream, chiken, butter, parmesan</p>
                    <span class="text-white text-xl font-medium mr-2">$9</span>
                    <button type="button"
                        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 mt-2">Add
                        to card
                    </button>
                </div>

            </div>
            <a href="../index.html"
                class="mt-2 inline-block px-4 py-2 text-white bg-gray-800 rounded hover:bg-gray-900 focus:outline-none focus:ring focus:ring-gray-300">Back</a>

        </div>



    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <script src="./app.js"></script>

</body>

</html>
